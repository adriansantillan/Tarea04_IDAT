    <main class="column is-full">
        <br>
        <br>
       <div class="columns is-multiline">
        <div class="formulario">
        
            <fieldset class="column is-offset-4">
            <div class="box">
            <br>
            <legend>Agregar Producto</legend>
            <form id="formain">
                <div class="field" id="fieldCodigo">
                <label class="label" id="lacodigo" for="código">Código* </label>
                <div class="control" id="span1">
                    <input class="input" type="tel" id="código" placeholder="Solo números" maxlength="6" pattern="[0-9]{6}" title="Debes ingresar 6 números" required>
                    <button class="button is-primary is-small">
                    Validar
                    </button>
                </div>

                </div>
                <div class="field">
                <label class="label" for="nombre">Nombre*</label>
                    <div class="control">
                    <input class="input" type="text" id="nombre" placeholder="Solo letras y números" pattern="[a-zA-Z0-9]{2,100}" title="Debes ingresar solo letras y números" required>
                    </div>
                </div>
                
                <div class="field">
                <label class="label" for="abreviatura">Abreviatura</label>
                    <div class="control">
                    <input class="input" type="text" id="abreviatura" maxlength="10" placeholder="Solo letras" pattern="[a-zA-Z]{2,10}" title="Debes ingresar solo letras" required>
                    </div>
                </div>
            
                <div class="field" id="fieldCategoria">
                <label class="label" for="categoría">Categoría*</label>
                    <div class="select">
                    <select id="categoría" required>
                        <option value="categoría">Lácteos</option>
                        <option value="categoría">Panes especiales</option>
                        <option value="categoría">Pasteles</option>
                    </select>
                    </div>
                </div>

                <div class="field">
                <label class="label" for="ruc">RUC Proveedor*</label>
                    <div class="control">
                    <input class="input" type=tel id="ruc" placeholder="Solo números" pattern="[0-9]{11}" maxlength="11" title="Debes ingresar 11 números" required>
                    </div>
                </div>

                <div class="field">
                <label class="label" for="precio">Precio*</label>
                    <div class="control">
                    <input class="input" type="number" id="precio" step="0.01" title="Solo números decimales con 2 dígitos" required>
                    </div>
                </div>

                <div class="field" id="fieldColor">
                <label class="label" for="color_etiqueta">Color de etiqueta</label>
                    <div class="control">
                    <input class="input" type="color" id="color_etiqueta">
                    </div>
                </div>
                <br>
                <div class="field" id=fieldFecha>
                <label class="label" for="fecha">Fecha*</label>
                    <div class="control">
                    <input class="input" type="date" id="fecha" required>
                    </div>
                </div>

                <div class="field">
                <label class="label" for="estado">Estado*</label>
                    <div class="control">
                    <label class="radio" for="activo">
                        <input type="radio" id="activo" name="estado" required>
                        Activo
                    </label>
                    <label class="radio" for="Suspendido">
                        <input type="radio" id="Suspendido" name="estado">
                        Suspendido
                    </label>
                    <label class="radio" for="De baja">
                        <input type="radio" id="De baja" name="estado">
                        De baja
                    </label>
                    </div>
                </div>

                <div class="field">              
                <label class="checkbox" for="impuesto">
                    <input type="checkbox" id="impuesto" required>
                    Afecto a impuesto*
                </label>
                </div> 

                <div class="field" id="fieldFoto">
                <label class="label" for="foto">Foto  </label>
                    <div class="file">
                        <label class="file-label">
                        <input class="file-input" type="file" id="foto" accept="image/png , image/jpg">
                        <span class="file-cta">
                            <span class="file-icon">
                              <i class="fas fa-upload"></i>
                            </span>
                            <span class="file-label">
                              Seleccionar archivo
                            </span>
                          </span>
                        </label>
                    </div>
                </div>

                <div class="field">
                <label class="label" for="descripción">Descripción</label>
                    <textarea class="textarea" id="descripción"></textarea>
                </div>

                <span id="span2">
                    <button class="button is-info is-outlined">
                    Grabar
                    </button>
                    <button class="button is-link is-outlined">
                    Limpiar
                    </button>
                </span>
            </form>
